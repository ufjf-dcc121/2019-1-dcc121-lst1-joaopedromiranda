<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 14</title>
</head>
<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="produto"></div>
    <div id="soma"></div> 
    <button id="calcular">Calcular!</button>
    
    <script>
        var x;
        var y;
        var produto;
        var soma;
        var botao;

        x=document.getElementById("x");
        y=document.getElementById("y");
        produto=document.getElementById("produto");
        soma=document.getElementById("soma");
        botao=document.getElementById("calcular");
        
        x.contentEditable=true;
        y.contentEditable=true;

        botao.addEventListener("click",calcular);
        
        function calcular(){
            vX=parseInt(x.textContent);
            vY=parseInt(y.textContent);
            produto.textContent="O produto de "+vX+" e "+vY+" é "+(vX*vY)+"!";
            soma.textContent="A soma de "+vX+" e "+vY+" é "+(vX+vY)+"!"; 
        }
    </script>
</body>
</html>
